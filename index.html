<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL MOBILE: DATA_MINER</title>
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #000; 
            color: #0f0; 
            font-family: 'Courier New', monospace; 
            margin: 0; 
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Container memanjang ke bawah (Portrait) */
        .mobile-terminal { 
            width: 100%;
            max-width: 400px; /* Lebar maksimal seukuran HP */
            border: 1px solid #0f0; 
            padding: 15px; 
            background: linear-gradient(180deg, rgba(0,20,0,1) 0%, rgba(0,5,0,1) 100%);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            position: relative;
        }

        .header-box {
            border-bottom: 2px solid #0f0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            text-align: center;
        }

        .header-box h2 { font-size: 1.1em; margin: 0; letter-spacing: 2px; }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input { 
            background: transparent; 
            border: 1px solid #0f0; 
            color: #0f0; 
            padding: 12px; 
            text-align: center;
            outline: none;
        }

        button { 
            background: #0f0; 
            color: #000; 
            border: none; 
            padding: 12px; 
            font-weight: bold; 
            text-transform: uppercase;
            cursor: pointer;
        }

        /* Tampilan Profil (Portrait Style) */
        .profile-card {
            display: none; /* Muncul setelah di-crack */
            text-align: center;
            animation: fadeIn 1s;
        }

        .pfp-wrap {
            position: relative;
            width: 120px;
            margin: 0 auto 15px;
        }

        .profile-img { 
            width: 120px; 
            height: 120px;
            border: 1px solid #0f0; 
            padding: 4px;
            clip-path: polygon(10% 0, 100% 0, 100% 90%, 90% 100%, 0 100%, 0 10%);
        }

        .stats-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 15px;
        }

        .stat-item {
            border: 1px solid rgba(0,255,0,0.4);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            background: rgba(0, 255, 0, 0.05);
        }

        .label { color: #888; font-size: 0.8em; }
        .value { font-weight: bold; color: #fff; }

        #loader { 
            display: none; 
            text-align: center; 
            font-size: 0.8em; 
            margin: 10px 0; 
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .scan-line {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

<div class="mobile-terminal">
    <div class="scan-line"></div>
    
    <div class="header-box">
        <h2>TIKTOK_EXTRACTOR_V1</h2>
        <small style="font-size: 0.6em;">PT BANGGA KARYA INDONESIA SYSTEM</small>
    </div>

    <div class="input-group">
        <input type="text" id="username" placeholder="ENTER USERNAME...">
        <button onclick="crackAccount()">EXECUTE_CRACK</button>
    </div>

    <div id="loader">
        [SYSTEM]: ACCESSING ENCRYPTED DATA...<br>
        [SYSTEM]: BYPASSING SSL...<br>
        [SYSTEM]: 102.45.2.XX FOUND.
    </div>

    <div id="profile-area" class="profile-card">
        <div class="pfp-wrap">
            <img id="pfp" src="" class="profile-img">
        </div>
        
        <h3 id="nickname" style="margin: 5px 0 0 0;">---</h3>
        <p id="uid" style="color: #0c0; font-size: 0.9em; margin: 0 0 15px 0;">@---</p>

        <div class="stats-list">
            <div class="stat-item">
                <span class="label">FOLLOWERS</span>
                <span class="value" id="followers">0</span>
            </div>
            <div class="stat-item">
                <span class="label">LIKES</span>
                <span class="value" id="likes">0</span>
            </div>
            <div class="stat-item">
                <span class="label">TOTAL VIDEOS</span>
                <span class="value" id="videos">0</span>
            </div>
            <div class="stat-item">
                <span class="label">ACCOUNT STATUS</span>
                <span class="value" style="color: red;">VULNERABLE</span>
            </div>
        </div>

        <p id="bio" style="font-size: 0.7em; margin-top: 15px; color: #888; border: 1px dashed #0f0; padding: 5px;"></p>
    </div>
</div>

<script>
async function crackAccount() {
    const user = document.getElementById('username').value;
    const loader = document.getElementById('loader');
    const area = document.getElementById('profile-area');

    if(!user) return;

    loader.style.display = 'block';
    area.style.display = 'none';

    try {
        const res = await fetch(`https://www.tikwm.com/api/user/info?unique_id=${user}`);
        const json = await res.json();

        if(json.code === 0) {
            const d = json.data;
            document.getElementById('pfp').src = d.user.avatarMedium;
            document.getElementById('nickname').innerText = d.user.nickname;
            document.getElementById('uid').innerText = `@${d.user.uniqueId}`;
            document.getElementById('followers').innerText = d.stats.followerCount.toLocaleString();
            document.getElementById('likes').innerText = d.stats.heartCount.toLocaleString();
            document.getElementById('videos').innerText = d.stats.videoCount.toLocaleString();
            document.getElementById('bio').innerText = d.user.signature || "NO BIO DATA";

            setTimeout(() => {
                loader.style.display = 'none';
                area.style.display = 'block';
            }, 1500); // Simulasi proses loading hacker
        } else {
            alert("USER NOT FOUND IN DATABASE");
            loader.style.display = 'none';
        }
    } catch (e) {
        alert("CONNECTION ERROR");
        loader.style.display = 'none';
    }
}
</script>

</body>
</html>
